name: ci
on:
  pull_request:
    branches:
    - master
jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [linux_3.8, windows_3.8, mac_3.8, linux_3.7]
        include:
        - build: linux_3.8
          os: ubuntu-latest
          python: 3.8
        - build: windows_3.8
          os: windows-latest
          python: 3.8
        - build: mac_3.8
          os: macos-latest
          python: 3.8
        - build: 3.6
          os: ubuntu-latest
          python: 3.6
        - build: linux_3.7
          os: ubuntu-latest
          python: 3.7
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install -r requirements.txt
    
    - name: Test with pytest
      run: |
        pip install pytest
        pytest